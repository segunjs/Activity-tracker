<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Book</title>
</head>
<body>
<div align="center">
    <div style="background-color: lightgray;">
        <nav style="width: 40%;">
            <a style="margin-left:10px;color: black; width: 50%;" href="/logout">Logout</a>
        </nav>
    </div>
    <form action="#" th:action="@{/tasks/save}" th:object="${task}" method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td>Title:</td>
                <td><input type="text" required="required" th:field="*{title}" /></td>
            </tr>
            <tr>
                <td>Description:</td>
                <td><input type="text" required="required" th:field="*{description}" /></td>
            </tr>
            <tr>
                <td>To be completed at:</td>
                <td><input type="date" required="required" th:field="*{completedAt}" /></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
